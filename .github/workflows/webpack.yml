name: NodeJS with Webpack CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run security audit
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=high || echo "Security vulnerabilities found"

      - name: Build Webpack
        run: |
          npm run build || npx webpack

      - name: Run unit tests
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No tests found, skipping."
          fi

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/

  security_scan:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Build
        run: |
          npm install
          npm run build || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  notify_email:
    name: Email Notification
    needs: [build_and_test]
    runs-on: ubuntu-latest

    if: failure()

    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "CI FAILED - NodeJS Project"
          to: "lhagvaochirmunhnasan6@gmail.com"
          from: "GitHub CI Bot <github-actions@example.com>"
          body: |
            CI pipeline failed!
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Check the Actions tab for details.
